[Launch]
ProgramExecutable="SmartGitHg\bin\smartgithg.exe"
ProgramExecutableWhenParameters="SmartGitHg\bin\smartgithgc.exe"
WorkingDirectory="%PAL:AppDir%\SmartGitHg"
SinglePortableAppInstance=true
WaitForEXE1=smartgithg.exe
DirectoryMoveOK=yes

[DirectoriesMove]
SmartGitHg\.settings=%PAL:AppDir%\SmartGitHg\.settings

[Environment]
HGRCPATH=%PAL:DataDir%\SmartGitHg\mercurial\.hgrc

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\SmartGitHg\.settings\tools.xml
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\SmartGitHg\.settings\tools.xml
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\
